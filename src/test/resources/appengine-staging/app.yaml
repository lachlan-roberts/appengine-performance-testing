runtime: java21
service: 'performance-testing-rpc'
instance_class: F2
automatic_scaling:
  max_concurrent_requests: 200
  max_instances: 1
inbound_services:
- warmup
auto_id_policy: default
handlers:
- url: (/.*)
  static_files: __static__\1
  upload: __NOT_USED__
  require_matching_file: True
  login: optional
  secure: optional
- url: /.*
  script: unused
  login: optional
  secure: optional
